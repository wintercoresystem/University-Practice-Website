<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/book.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Comfortaa:wght@400&display=swap" rel="stylesheet">
  </head>

  <body class="p-0">
    <header class="p-2 sticky-top z-3">
        <div class="container">
          <div class="d-flex align-items-center">

            <!-- Logo -->
            <a href="/" class="text-decoration-none">
              <div>
                <div class="d-flex justify-content-center">
                  <img class="logo" src="{{ url_for('static', filename='imgs/book.png') }}" class="logo" alt=""> 
                </div>
                <p class="m-0 primary-text small-text ">Bibliosophy</p>
              </div>
            </a>

            <div class="d-flex p-3 text-decoration-underline">
              <a href="/">Home</a>
              <a href="/#about-section">About me</a>
              <a href="/#book-section">Book review</a>
              <a href="/#event-section">Events</a>
            </div>
          </div>
        </div>
      </header>

    {% block body %} {% endblock %}

      <footer style="background-color: black; color:white;">
          <div class="container d-flex align-items-center justify-content-between pt-3 pb-3">
            <div>
              <p>Share: biblisophy.com</p>
              <p>Email: bibliosophy@mail.ru</p>
            </div>
            <!-- Logo -->
            <div> 
              <div class="d-flex justify-content-center">
                <img class="logo" src="{{ url_for('static', filename='imgs/book.png') }}" class="logo" alt=""> 
              </div>
              <div class="break"></div>
              <p class="m-0 primary-text small-text">Bibliosophy</p>
            </div>
        
            <div>
              <p>©«Bibliosophy» 2022-Forever and ever </p>
            </div>
          </div>
      </footer>
  </body>
</html>
